# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
remote_theme             : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "dirt" # "air", "aqua", "contrast", "dark", "default", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "Zibing Zhang"
# title_separator          : "-"
# subtitle                 : # site tagline that appears below site title in masthead
name                     : "Zibing Zhang"
description              : "My Personal Site"
url                      : "https://zibingzhang.com" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
# baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "ZibingZhang/zibingzhang.github.io"
# teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
# logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
# masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : true # false (default)
future                   : true # false (default)
words_per_minute         : 200
# atom_feed:
#   path                   : # blank (default) uses feed.xml


# Site Author
author:
  name             : "Zibing Zhang"
  avatar           : /assets/images/annie.png # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "A student at Northeastern University."
  location         : "Boston"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:zibing.zha (AT) gmail (DOT) com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://zibingzhang.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ZibingZhang"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/zibing-zhang-a67578194/"


# Scripts
head_scripts:
  - /assets/js/header.js


# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ZibingZhang"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/zibing-zhang-a67578194/"


# Reading Files
include:
  - _pages
  - _posts
exclude:
  - vendor
  - .bundle
  - .github
  - .gitignore
  - .jekyll-cache
  - .vscode
  - Gemfile
  - LICENSE
  - racket/ace/LICENSE
  - README.md
  - resume.tex
keep_files:
  - .git
  - resume.pdf
encoding: "utf-8"
markdown_ext: "md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: America/New_York # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: false
